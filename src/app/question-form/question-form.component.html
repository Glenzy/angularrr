<div class="quiz" *ngIf="question">
  <h2 class="title">{{question.label}}</h2>
  <form [formGroup]="form" class="form">
    <mat-card-content class="mat-app-background" >
      <label *ngFor="let choice of question.choices" class="list">
          <ul  >
            {{choice.value}}
          </ul >
          <input type="radio" [value]="choice" formControlName="choice">

      </label>
    </mat-card-content>
  </form>
</div>
